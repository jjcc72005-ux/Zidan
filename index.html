<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الكرة الأرضية التفاعلية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a3c7c, #4a5ca8);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        #earth-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 350px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 2;
            transition: all 0.3s ease;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }
        
        #info-panel.hidden {
            opacity: 0;
            transform: translateX(20px);
            pointer-events: none;
        }
        
        .country-name {
            font-size: 24px;
            margin-bottom: 15px;
            color: #4fc3f7;
            border-bottom: 2px solid #4fc3f7;
            padding-bottom: 10px;
        }
        
        .flag {
            width: 100%;
            height: 150px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        
        .info-item {
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
        }
        
        .info-label {
            font-weight: bold;
            color: #4fc3f7;
            min-width: 100px;
        }
        
        .info-value {
            flex: 1;
        }
        
        .power-meter {
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .power-level {
            height: 100%;
            background: linear-gradient(90deg, #f44336, #ff9800, #4caf50);
            border-radius: 10px;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 2;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .control-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }
        
        #title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 2;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            #info-panel {
                width: 300px;
                right: 10px;
                top: 10px;
            }
            
            #controls {
                bottom: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="title">
            <h1>الكرة الأرضية التفاعلية</h1>
            <div class="subtitle">انقر على أي دولة لاستكشاف معلومات عنها</div>
        </div>
        
        <div id="earth-container"></div>
        
        <div id="info-panel" class="hidden">
            <div class="country-name">اختر دولة</div>
            <div class="flag"></div>
            <div class="info-item">
                <div class="info-label">القارة:</div>
                <div class="info-value">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">الموقع:</div>
                <div class="info-value">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">التاريخ:</div>
                <div class="info-value">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">عدد السكان:</div>
                <div class="info-value">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">القوة العالمية:</div>
                <div class="info-value">
                    <div class="power-meter">
                        <div class="power-level" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="controls">
            <button class="control-btn" id="zoom-in">+</button>
            <button class="control-btn" id="zoom-out">-</button>
            <button class="control-btn" id="reset">↺</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script>
        // بيانات الدول
        const countriesData = {
            'مصر': {
                flag: 'https://flagcdn.com/w320/eg.png',
                continent: 'أفريقيا',
                location: 'شمال أفريقيا',
                history: 'إحدى أقدم الحضارات في العالم، يعود تاريخها إلى أكثر من 7000 عام',
                population: '104 مليون نسمة',
                power: 65
            },
            'السعودية': {
                flag: 'https://flagcdn.com/w320/sa.png',
                continent: 'آسيا',
                location: 'شبه الجزيرة العربية',
                history: 'تأسست المملكة العربية السعودية في عام 1932',
                population: '35 مليون نسمة',
                power: 75
            },
            'الولايات المتحدة': {
                flag: 'https://flagcdn.com/w320/us.png',
                continent: 'أمريكا الشمالية',
                location: 'أمريكا الشمالية',
                history: 'استقلت عن بريطانيا في 4 يوليو 1776',
                population: '331 مليون نسمة',
                power: 95
            },
            'الصين': {
                flag: 'https://flagcdn.com/w320/cn.png',
                continent: 'آسيا',
                location: 'شرق آسيا',
                history: 'إحدى أقدم الحضارات في العالم، يعود تاريخها إلى أكثر من 5000 عام',
                population: '1.4 مليار نسمة',
                power: 90
            },
            'البرازيل': {
                flag: 'https://flagcdn.com/w320/br.png',
                continent: 'أمريكا الجنوبية',
                location: 'أمريكا الجنوبية',
                history: 'استقلت عن البرتغال في 7 سبتمبر 1822',
                population: '213 مليون نسمة',
                power: 70
            },
            'فرنسا': {
                flag: 'https://flagcdn.com/w320/fr.png',
                continent: 'أوروبا',
                location: 'أوروبا الغربية',
                history: 'تاريخ غني يعود إلى العصور الوسطى',
                population: '67 مليون نسمة',
                power: 80
            },
            'اليابان': {
                flag: 'https://flagcdn.com/w320/jp.png',
                continent: 'آسيا',
                location: 'شرق آسيا',
                history: 'إمبراطورية قديمة يعود تاريخها إلى 660 قبل الميلاد',
                population: '126 مليون نسمة',
                power: 85
            },
            'أستراليا': {
                flag: 'https://flagcdn.com/w320/au.png',
                continent: 'أوقيانوسيا',
                location: 'أوقيانوسيا',
                history: 'استعمرها البريطانيون في القرن الثامن عشر',
                population: '25 مليون نسمة',
                power: 75
            }
        };

        // تهيئة المشهد ثلاثي الأبعاد
        let scene, camera, renderer, earth, controls;
        let raycaster, mouse;
        let selectedCountry = null;
        
        function init() {
            // إنشاء المشهد
            scene = new THREE.Scene();
            
            // إنشاء الكاميرا
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // إنشاء العارض
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('earth-container').appendChild(renderer.domElement);
            
            // إضافة عناصر التحكم
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 3;
            controls.maxDistance = 10;
            
            // إضافة الإضاءة
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 3, 5);
            scene.add(directionalLight);
            
            // إنشاء الكرة الأرضية
            createEarth();
            
            // إعداد Raycaster للكشف عن النقر
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // إضافة مستمعي الأحداث
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('click', onCanvasClick);
            
            document.getElementById('zoom-in').addEventListener('click', () => {
                controls.object.position.multiplyScalar(0.9);
            });
            
            document.getElementById('zoom-out').addEventListener('click', () => {
                controls.object.position.multiplyScalar(1.1);
            });
            
            document.getElementById('reset').addEventListener('click', () => {
                controls.reset();
                camera.position.z = 5;
            });
            
            // بدء التقديم
            animate();
        }
        
        function createEarth() {
            // إنشاء كرة الأرض
            const geometry = new THREE.SphereGeometry(2, 64, 64);
            
            // إنشاء نسيج الأرض
            const textureLoader = new THREE.TextureLoader();
            const earthTexture = textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_atmos_2048.jpg');
            const earthBumpMap = textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_normal_2048.jpg');
            const earthSpecularMap = textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_specular_2048.jpg');
            
            const material = new THREE.MeshPhongMaterial({
                map: earthTexture,
                bumpMap: earthBumpMap,
                bumpScale: 0.05,
                specularMap: earthSpecularMap,
                specular: new THREE.Color(0x333333),
                shininess: 5
            });
            
            earth = new THREE.Mesh(geometry, material);
            scene.add(earth);
            
            // إضافة السحب
            const cloudsGeometry = new THREE.SphereGeometry(2.03, 64, 64);
            const cloudsTexture = textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_clouds_1024.png');
            const cloudsMaterial = new THREE.MeshPhongMaterial({
                map: cloudsTexture,
                transparent: true,
                opacity: 0.4
            });
            
            const clouds = new THREE.Mesh(cloudsGeometry, cloudsMaterial);
            scene.add(clouds);
            
            // إضافة النجوم في الخلفية
            const starsGeometry = new THREE.BufferGeometry();
            const starsMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.1,
                transparent: true
            });
            
            const starsVertices = [];
            for (let i = 0; i < 10000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starsVertices.push(x, y, z);
            }
            
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
            const stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function onCanvasClick(event) {
            // حساب موضع الماوس في إحداثيات التطبيع (-1 إلى +1)
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            // تحديث Raycaster
            raycaster.setFromCamera(mouse, camera);
            
            // حساب التقاطعات مع الأرض
            const intersects = raycaster.intersectObject(earth);
            
            if (intersects.length > 0) {
                // الحصول على نقطة التقاطع
                const intersectPoint = intersects[0].point;
                
                // تحويل نقطة التقاطع إلى إحداثيات كروية
                const spherical = new THREE.Spherical();
                spherical.setFromVector3(intersectPoint);
                
                // تحويل الإحداثيات الكروية إلى خطوط الطول والعرض
                const lat = 90 - (spherical.phi * 180) / Math.PI;
                const lon = ((spherical.theta * 180) / Math.PI + 180) % 360 - 180;
                
                // تحديد الدولة بناءً على الإحداثيات (محاكاة)
                const country = getCountryFromCoords(lat, lon);
                
                if (country) {
                    showCountryInfo(country);
                }
            }
        }
        
        // دالة محاكاة لتحديد الدولة بناءً على الإحداثيات
        function getCountryFromCoords(lat, lon) {
            // في التطبيق الحقيقي، سنستخدم بيانات جغرافية دقيقة
            // هنا نستخدم محاكاة بسيطة
            
            const countries = Object.keys(countriesData);
            const index = Math.floor(Math.random() * countries.length);
            return countries[index];
        }
        
        function showCountryInfo(countryName) {
            const countryData = countriesData[countryName];
            const infoPanel = document.getElementById('info-panel');
            
            if (countryData) {
                document.querySelector('.country-name').textContent = countryName;
                document.querySelector('.flag').style.backgroundImage = `url(${countryData.flag})`;
                document.querySelectorAll('.info-item')[0].querySelector('.info-value').textContent = countryData.continent;
                document.querySelectorAll('.info-item')[1].querySelector('.info-value').textContent = countryData.location;
                document.querySelectorAll('.info-item')[2].querySelector('.info-value').textContent = countryData.history;
                document.querySelectorAll('.info-item')[3].querySelector('.info-value').textContent = countryData.population;
                document.querySelector('.power-level').style.width = `${countryData.power}%`;
                
                infoPanel.classList.remove('hidden');
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // تدوير الأرض ببطء
            if (earth) {
                earth.rotation.y += 0.001;
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // بدء التطبيق
        init();
    </script>
</body>
</html>
