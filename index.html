            height: 100%;
            z-index: 1;
        }

            position: absolute;
            top: 20px;
            right: 20px;

            border-radius: 15px;
            padding: 20px;

            z-index: 2;
            transition: all 0.3s ease;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            border: 1px solid rgba(79, 195, 247, 0.3);
        }
        
        #info-panel.hidden {
            opacity: 0;
            transform: translateX(20px);
            pointer-events: none;
        }
        
        .country-name {
            font-size: 26px;
            margin-bottom: 15px;
            color: #4fc3f7;
            border-bottom: 2px solid #4fc3f7;
            padding-bottom: 10px;
            text-align: center;
        }
        
        .official-name {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .flag {
            width: 100%;
            height: 180px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .info-item {
            margin-bottom: 12px;
            display: flex;
            align-items: flex-start;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-label {
            font-weight: bold;
            color: #4fc3f7;
            min-width: 120px;
        }
        
        .info-value {
            flex: 1;
            line-height: 1.5;
        }
        
        .power-meter {
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 5px;
            overflow: hidden;
            position: relative;
        }
        
        .power-level {
            height: 100%;
            background: linear-gradient(90deg, #f44336, #ff9800, #4caf50);
            border-radius: 10px;
            transition: width 1s ease;
        }
        
        .power-value {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.7);

            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 2;
        }

        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.8;
        }

        // إعداد محرك البحث
        function setupSearch() {
            const searchBox = document.getElementById('search-box');
            const searchResults = document.getElementById('search-results');
            
            searchBox.addEventListener('input', function() {
                const query = this.value.trim().toLowerCase();
                searchResults.innerHTML = '';
                
                if (query.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                const matchingCountries = allCountries.filter(country => 
                    country.toLowerCase().includes(query)
                );
                
                if (matchingCountries.length > 0) {
                    matchingCountries.forEach(country => {
                        const resultElement = document.createElement('div');
                        resultElement.className = 'search-result';
                        resultElement.textContent = country;
                        resultElement.addEventListener('click', () => {
                            showCountryInfo(country);
                            searchResults.style.display = 'none';
                            searchBox.value = '';
                        });
                        searchResults.appendChild(resultElement);
                    });
                    searchResults.style.display = 'block';
                } else {
                    searchResults.style.display = 'none';
                }
            });
            
            // إغلاق نتائج البحث عند النقر خارجها
            document.addEventListener('click', function(e) {
                if (!searchBox.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
            });
        }

            // إضافة عناصر التحكم
            controls = new THREE.OrbitControls(camera, renderer.domElement);

            controls.minDistance = 3;
            controls.maxDistance = 10;

                controls.object.position.multiplyScalar(0.9);
            });
            
            document.getElementById('zoom-out').addEventListener('click', () => {
                controls.object.position.multiplyScalar(1.1);
            });
            
            document.getElementById('reset').addEventListener('click', () => {

            });

            // إنشاء نسيج الأرض
            const textureLoader = new THREE.TextureLoader();
            const earthTexture = textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_atmos_2048.jpg');
            const earthBumpMap = textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_normal_2048.jpg');
            const earthSpecularMap = textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_specular_2048.jpg');
            
            const material = new THREE.MeshPhongMaterial({
                map: earthTexture,
                bumpMap: earthBumpMap,
                bumpScale: 0.05,
                specularMap: earthSpecularMap,
                specular: new THREE.Color(0x333333),
                shininess: 5
            });
            
            earth = new THREE.Mesh(geometry, material);
            scene.add(earth);
            
            // إضافة السحب
            const cloudsGeometry = new THREE.SphereGeometry(2.03, 64, 64);
            const cloudsTexture = textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_clouds_1024.png');
            const cloudsMaterial = new THREE.MeshPhongMaterial({
                map: cloudsTexture,
                transparent: true,
                opacity: 0.4
            });
            
            const clouds = new THREE.Mesh(cloudsGeometry, cloudsMaterial);
            scene.add(clouds);
            
            // إضافة حدود الدول وأسمائها
            createCountryBorders();
        }
        
        // إنشاء حدود الدول وأسمائها
        function createCountryBorders() {
            // في التطبيق الحقيقي، سنستخدم بيانات جغرافية دقيقة للحدود
            // هنا نستخدم نقاط عشوائية لتقليد وجود حدود
            
            allCountries.forEach(countryName => {
                const countryData = allCountriesData[countryName];
                if (countryData && countryData.lat && countryData.lon) {
                    // تحويل خطوط الطول والعرض إلى إحداثيات ثلاثية الأبعاد
                    const phi = (90 - countryData.lat) * Math.PI / 180;
                    const theta = (countryData.lon + 180) * Math.PI / 180;
                    
                    const radius = 2.01; // نصف قطر أكبر قليلاً من الأرض
                    
                    const x = -(radius * Math.sin(phi) * Math.cos(theta));
                    const y = radius * Math.cos(phi);
                    const z = radius * Math.sin(phi) * Math.sin(theta);
                    
                    // إنشاء تسمية الدولة
                    createCountryLabel(countryName, x, y, z);
                }
            });
        }
        
        // إنشاء تسمية الدولة
        function createCountryLabel(countryName, x, y, z) {
            const label = document.createElement('div');
            label.className = 'country-label';
            label.textContent = countryName;
            label.setAttribute('data-country', countryName);
            document.getElementById('container').appendChild(label);
            
            countryLabels.push({
                element: label,
                country: countryName,
                position: new THREE.Vector3(x, y, z)
            });
        }
        
        // تحديث ظهور التسميات
        function updateLabelsVisibility() {
            countryLabels.forEach(label => {
                label.element.style.display = showLabels ? 'block' : 'none';
            });
        }
        
        // تحديث مواقع التسميات
        function updateLabels() {
            countryLabels.forEach(label => {
                // تحويل الإحداثيات ثلاثية الأبعاد إلى إحداثيات الشاشة
                const vector = label.position.clone();
                vector.project(camera);
                
                const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const y = (-(vector.y * 0.5) + 0.5) * window.innerHeight;
                
                // تحديث موقع التسمية
                label.element.style.left = `${x}px`;
                label.element.style.top = `${y}px`;
                
                // إخفاء التسمية إذا كانت خلف الأرض
                label.element.style.visibility = vector.z > 1 ? 'hidden' : 'visible';
            });
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function onCanvasClick(event) {
            // حساب موضع الماوس في إحداثيات التطبيع (-1 إلى +1)
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            // تحديث Raycaster
            raycaster.setFromCamera(mouse, camera);
            
            // حساب التقاطعات مع الأرض
            const intersects = raycaster.intersectObject(earth);
            
            if (intersects.length > 0) {
                // الحصول على نقطة التقاطع
                const intersectPoint = intersects[0].point;
                
                // تحويل نقطة التقاطع إلى إحداثيات كروية
                const spherical = new THREE.Spherical();
                spherical.setFromVector3(intersectPoint);
                
                // تحويل الإحداثيات الكروية إلى خطوط الطول والعرض
                const lat = 90 - (spherical.phi * 180) / Math.PI;
                const lon = ((spherical.theta * 180) / Math.PI + 180) % 360 - 180;
                
                // تحديد الدولة بناءً على الإحداثيات
                const country = getCountryFromCoords(lat, lon);
                
                if (country) {
                    showCountryInfo(country);
                }
            }
        }
        
        // دالة محسنة لتحديد الدولة بناءً على الإحداثيات
        function getCountryFromCoords(lat, lon) {
            let closestCountry = null;
            let minDistance = Infinity;
            
            allCountries.forEach(countryName => {
                const countryData = allCountriesData[countryName];
                if (countryData && countryData.lat && countryData.lon) {
                    const distance = Math.sqrt(
                        Math.pow(countryData.lat - lat, 2) + Math.pow(countryData.lon - lon, 2)
                    );
                    
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestCountry = countryName;
                    }
                }
            });
            
            return closestCountry;
        }
        
        function showCountryInfo(countryName) {
            const infoPanel = document.getElementById('info-panel');
            const countryData = allCountriesData[countryName];
            
            if (countryData) {
                document.querySelector('.country-name').textContent = countryName;
                document.querySelector('.official-name').textContent = countryData.officialName;
                document.querySelector('.flag').style.backgroundImage = `url(${countryData.flag})`;
                
                const infoItems = document.querySelectorAll('.info-item');
                infoItems[0].querySelector('.info-value').textContent = countryData.capital;
                infoItems[1].querySelector('.info-value').textContent = countryData.continent;
                infoItems[2].querySelector('.info-value').textContent = countryData.location;
                infoItems[3].querySelector('.info-value').textContent = countryData.area;
                infoItems[4].querySelector('.info-value').textContent = countryData.population;
                infoItems[5].querySelector('.info-value').textContent = countryData.government;
                infoItems[6].querySelector('.info-value').textContent = countryData.currency;
                infoItems[7].querySelector('.info-value').textContent = countryData.language;
                infoItems[8].querySelector('.info-value').textContent = countryData.history;
                
                const powerLevel = document.querySelector('.power-level');
                const powerValue = document.querySelector('.power-value');
                powerLevel.style.width = `${countryData.power}%`;
                powerValue.textContent = `${countryData.power}%`;
                
                infoPanel.classList.remove('hidden');
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // تدوير الأرض ببطء
            if (earth) {
                earth.rotation.y += 0.001;
            }
            
            // تحديث التسميات
            updateLabels();
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // بدء التطبيق
        createStars();
        setupSearch();
        init();
    </script>
</body>
