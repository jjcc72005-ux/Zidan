<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع عرض الأفلام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d3b66; /* لون أزرق */
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #144d78;
            padding: 20px;
            text-align: center;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .movie-card {
            background-color: #1e6091;
            margin: 10px;
            padding: 10px;
            width: 250px;
            border-radius: 10px;
            text-align: center;
        }
        .movie-card img {
            width: 100%;
            border-radius: 10px;
        }
        .movie-card iframe {
            width: 100%;
            height: 150px;
            border: none;
            border-radius: 10px;
        }
        .movie-card h3 {
            margin: 10px 0 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>موقع عرض الأفلام</h1>
    </header>

    <div class="movie-container">
        <!-- بداية الفيلم -->
        <div class="movie-card">
            <img src="link_to_movie_poster.jpg" alt="عنوان الفيلم">
            <h3>عنوان الفيلم</h3>
            <iframe src="<iframe src="https://www.xnxx.com/embedframe/utcouhf37d3" frameborder=0 width=510 height=400 scrolling=no allowfullscreen=allowfullscreen></iframe>" allowfullscreen></iframe>
        </div>
        <!-- نهاية الفيلم -->

        <!-- لو عايز تضيف فيلم جديد، انسخ div ده وعدل الصور والفيديو والعنوان -->
    </div>
</body>
</html>
