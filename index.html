<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع عرض الأفلام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d3b66;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #144d78;
            padding: 20px;
            text-align: center;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .movie-card {
            background-color: #1e6091;
            margin: 10px;
            padding: 10px;
            width: 250px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-card img {
            width: 100%;
            border-radius: 10px;
        }
        .movie-card iframe {
            width: 100%;
            height: 150px;
            border: none;
            border-radius: 10px;
        }
        .movie-card h3 {
            margin: 10px 0 5px;
        }
        .movie-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>موقع عرض الأفلام</h1>
    </header>

    <div class="movie-container">
        <!-- فيلم 1 -->
        <div class="movie-card">
            <img src="https://via.placeholder.com/250x350.png?text=Movie+1" alt="فيلم 1">
            <h3>فيلم 1</h3>
            <p>تقييم: 8/10</p>
            <iframe src="https://www.xnxx.com/video-16dj0h5f/spying_on_stepdaughter_ends_by_creampie_in_her_wet_pussy" allowfullscreen></iframe>
        </div>

        <!-- فيلم 2 -->
        <div class="movie-card">
            <img src="https://gcore-vid.xnxx-cdn.com/EZRMNQNiVhjzmLoeUxYYsg==,1762719219/videos/hls/db/c0/04/dbc0045f40930507889c54e5c01b6784/hls-480p-6d409.m3u8" alt="فيلم 2">
            <h3>فيلم 2</h3>
            <p>تقييم: 7.5/10</p>
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        </div>

        <!-- فيلم 3 -->
        <div class="movie-card">
            <img src="https://via.placeholder.com/250x350.png?text=Movie+3" alt="فيلم 3">
            <h3>فيلم 3</h3>

            <iframe src="https://youtu.be/OVXEq6weqHc?si=GEJZO0ubIom09uOD" allowfullscreen></iframe>

</body>
</html>
