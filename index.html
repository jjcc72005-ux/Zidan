<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زيدان - الكرة الأرضية التفاعلية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        #earth-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 380px;
            background: rgba(10, 15, 35, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            z-index: 2;
            transition: all 0.3s ease;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            border: 1px solid rgba(79, 195, 247, 0.3);
        }
        
        #info-panel.hidden {
            opacity: 0;
            transform: translateX(20px);
            pointer-events: none;
        }
        
        .country-name {
            font-size: 26px;
            margin-bottom: 15px;
            color: #4fc3f7;
            border-bottom: 2px solid #4fc3f7;
            padding-bottom: 10px;
            text-align: center;
        }
        
        .official-name {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .flag {
            width: 100%;
            height: 180px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .info-item {
            margin-bottom: 12px;
            display: flex;
            align-items: flex-start;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-label {
            font-weight: bold;
            color: #4fc3f7;
            min-width: 120px;
        }
        
        .info-value {
            flex: 1;
            line-height: 1.5;
        }
        
        .power-meter {
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 5px;
            overflow: hidden;
            position: relative;
        }
        
        .power-level {
            height: 100%;
            background: linear-gradient(90deg, #f44336, #ff9800, #4caf50);
            border-radius: 10px;
            transition: width 1s ease;
        }
        
        .power-value {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.7);
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 2;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(10, 15, 35, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(79, 195, 247, 0.3);
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .control-btn:hover {
            background: rgba(20, 30, 70, 0.9);
            transform: scale(1.1);
            border-color: #4fc3f7;
        }
        
        #title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 2;
            background: rgba(10, 15, 35, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(79, 195, 247, 0.3);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #4fc3f7, #29b6f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
        
        #search-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
            width: 300px;
        }
        
        #search-box {
            width: 100%;
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid rgba(79, 195, 247, 0.3);
            background: rgba(10, 15, 35, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            outline: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        #search-box:focus {
            border-color: #4fc3f7;
            box-shadow: 0 5px 20px rgba(79, 195, 247, 0.3);
        }
        
        #search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(10, 15, 35, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 10px;
            margin-top: 5px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(79, 195, 247, 0.3);
            display: none;
        }
        
        .search-result {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }
        
        .search-result:hover {
            background: rgba(79, 195, 247, 0.1);
        }
        
        .search-result:last-child {
            border-bottom: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #4fc3f7;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            #info-panel {
                width: 320px;
                right: 10px;
                top: 10px;
            }
            
            #controls {
                bottom: 10px;
                left: 10px;
            }
            
            #search-container {
                width: 280px;
                left: 10px;
            }
        }
        
        /* تأثير النجوم */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .highlight {
            position: absolute;
            background: rgba(79, 195, 247, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    
    <div id="container">
        <div id="title">
            <h1>زيدان - الكرة الأرضية التفاعلية</h1>
            <div class="subtitle">استكشف العالم بلمسة زر</div>
        </div>
        
        <div id="search-container">
            <input type="text" id="search-box" placeholder="ابحث عن دولة...">
            <div id="search-results"></div>
        </div>
        
        <div id="earth-container"></div>
        
        <div id="info-panel" class="hidden">
            <div class="country-name">اختر دولة</div>
            <div class="official-name">-</div>
            <div class="flag"></div>
            <div class="info-item">
                <div class="info-label">العاصمة:</div>
                <div class="info-value">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">القارة:</div>
                <div class="info-value">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">الموقع:</div>
                <div class="info-value">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">المساحة:</div>
                <div class="info-value">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">عدد السكان:</div>
                <div class="info-value">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">النظام السياسي:</div>
                <div class="info-value">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">العملة:</div>
                <div class="info-value">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">اللغة الرسمية:</div>
                <div class="info-value">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">التاريخ:</div>
                <div class="info-value">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">القوة العالمية:</div>
                <div class="info-value">
                    <div class="power-meter">
                        <div class="power-level" style="width: 0%"></div>
                        <div class="power-value">0%</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="controls">
            <button class="control-btn" id="zoom-in">+</button>
            <button class="control-btn" id="zoom-out">-</button>
            <button class="control-btn" id="reset">↺</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script>
        // متغيرات عامة
        let scene, camera, renderer, earth, controls;
        let raycaster, mouse;
        let countriesCache = {};
        let allCountries = [];

        // إنشاء النجوم
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 500;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // جلب قائمة جميع الدول من API
        async function fetchAllCountries() {
            try {
                const response = await fetch('https://restcountries.com/v3.1/all');
                const countries = await response.json();
                
                allCountries = countries.map(country => {
                    const arabicName = country.translations?.ara?.common || country.name.common;
                    return {
                        name: arabicName,
                        englishName: country.name.common,
                        code: country.cca2
                    };
                }).sort((a, b) => a.name.localeCompare(b.name));
                
                setupSearch();
            } catch (error) {
                console.error('Error fetching countries:', error);
                // استخدام بيانات افتراضية في حالة فشل API
                allCountries = [
                    { name: 'مصر', englishName: 'Egypt', code: 'EG' },
                    { name: 'السعودية', englishName: 'Saudi Arabia', code: 'SA' },
                    { name: 'الولايات المتحدة', englishName: 'United States', code: 'US' },
                    { name: 'الصين', englishName: 'China', code: 'CN' },
                    { name: 'البرازيل', englishName: 'Brazil', code: 'BR' },
                    { name: 'فرنسا', englishName: 'France', code: 'FR' },
                    { name: 'اليابان', englishName: 'Japan', code: 'JP' },
                    { name: 'أستراليا', englishName: 'Australia', code: 'AU' }
                ];
                setupSearch();
            }
        }

        // جلب بيانات دولة محددة من API
        async function fetchCountryData(countryName) {
            // البحث عن الاسم الإنجليزي للدولة
            const country = allCountries.find(c => c.name === countryName);
            if (!country) return null;

            // التحقق من وجود البيانات في الكاش
            if (countriesCache[country.englishName]) {
                return countriesCache[country.englishName];
            }

            try {
                const response = await fetch(`https://restcountries.com/v3.1/name/${country.englishName}`);
                const data = await response.json();
                
                if (data && data[0]) {
                    const countryData = data[0];
                    
                    // تنسيق البيانات
                    const formattedData = {
                        officialName: countryData.translations?.ara?.official || countryData.name.official,
                        flag: countryData.flags.png,
                        capital: countryData.capital ? countryData.capital[0] : 'غير معروف',
                        continent: countryData.region,
                        location: countryData.subregion || countryData.region,
                        area: countryData.area ? `${countryData.area.toLocaleString()} كم²` : 'غير معروف',
                        population: countryData.population ? `${countryData.population.toLocaleString()} نسمة` : 'غير معروف',
                        government: 'غير معروف', // API لا يوفر هذه المعلومة مباشرة
                        currency: countryData.currencies ? Object.values(countryData.currencies)[0].name : 'غير معروف',
                        language: countryData.languages ? Object.values(countryData.languages).join(', ') : 'غير معروف',
                        history: 'معلومات تاريخية غير متوفرة في الوقت الحالي',
                        power: calculateCountryPower(countryData)
                    };
                    
                    // حفظ في الكاش
                    countriesCache[country.englishName] = formattedData;
                    return formattedData;
                }
            } catch (error) {
                console.error('Error fetching country data:', error);
            }
            
            return null;
        }

        // حساب قوة الدولة (محاكاة)
        function calculateCountryPower(countryData) {
            let power = 50; // أساسي
            
            // إضافة نقاط بناءً على عدد السكان
            if (countryData.population > 100000000) power += 20;
            else if (countryData.population > 50000000) power += 15;
            else if (countryData.population > 10000000) power += 10;
            
            // إضافة نقاط بناءً على المساحة
            if (countryData.area > 5000000) power += 15;
            else if (countryData.area > 1000000) power += 10;
            else if (countryData.area > 500000) power += 5;
            
            // إضافة نقاط بناءً على التطور الاقتصادي (محاكاة)
            if (countryData.region === 'Europe' || countryData.region === 'North America') power += 10;
            
            return Math.min(power, 100);
        }

        // إعداد محرك البحث
        function setupSearch() {
            const searchBox = document.getElementById('search-box');
            const searchResults = document.getElementById('search-results');
            
            searchBox.addEventListener('input', function() {
                const query = this.value.trim().toLowerCase();
                searchResults.innerHTML = '';
                
                if (query.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                const matchingCountries = allCountries.filter(country => 
                    country.name.toLowerCase().includes(query)
                );
                
                if (matchingCountries.length > 0) {
                    matchingCountries.forEach(country => {
                        const resultElement = document.createElement('div');
                        resultElement.className = 'search-result';
                        resultElement.textContent = country.name;
                        resultElement.addEventListener('click', () => {
                            showCountryInfo(country.name);
                            searchResults.style.display = 'none';
                            searchBox.value = '';
                        });
                        searchResults.appendChild(resultElement);
                    });
                    searchResults.style.display = 'block';
                } else {
                    searchResults.style.display = 'none';
                }
            });
            
            // إغلاق نتائج البحث عند النقر خارجها
            document.addEventListener('click', function(e) {
                if (!searchBox.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
            });
        }

        // تهيئة المشهد ثلاثي الأبعاد
        function init() {
            // إنشاء المشهد
            scene = new THREE.Scene();
            
            // إنشاء الكاميرا
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // إنشاء العارض
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('earth-container').appendChild(renderer.domElement);
            
            // إضافة عناصر التحكم
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 3;
            controls.maxDistance = 10;
            
            // إضافة الإضاءة
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 3, 5);
            scene.add(directionalLight);
            
            // إنشاء الكرة الأرضية
            createEarth();
            
            // إعداد Raycaster للكشف عن النقر
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // إضافة مستمعي الأحداث
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('click', onCanvasClick);
            
            document.getElementById('zoom-in').addEventListener('click', () => {
                controls.object.position.multiplyScalar(0.9);
            });
            
            document.getElementById('zoom-out').addEventListener('click', () => {
                controls.object.position.multiplyScalar(1.1);
            });
            
            document.getElementById('reset').addEventListener('click', () => {
                controls.reset();
                camera.position.z = 5;
            });
            
            // بدء التقديم
            animate();
        }
        
        function createEarth() {
            // إنشاء كرة الأرض
            const geometry = new THREE.SphereGeometry(2, 64, 64);
            
            // إنشاء نسيج الأرض
            const textureLoader = new THREE.TextureLoader();
            const earthTexture = textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_atmos_2048.jpg');
            const earthBumpMap = textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_normal_2048.jpg');
            const earthSpecularMap = textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_specular_2048.jpg');
            
            const material = new THREE.MeshPhongMaterial({
                map: earthTexture,
                bumpMap: earthBumpMap,
                bumpScale: 0.05,
                specularMap: earthSpecularMap,
                specular: new THREE.Color(0x333333),
                shininess: 5
            });
            
            earth = new THREE.Mesh(geometry, material);
            scene.add(earth);
            
            // إضافة السحب
            const cloudsGeometry = new THREE.SphereGeometry(2.03, 64, 64);
            const cloudsTexture = textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_clouds_1024.png');
            const cloudsMaterial = new THREE.MeshPhongMaterial({
                map: cloudsTexture,
                transparent: true,
                opacity: 0.4
            });
            
            const clouds = new THREE.Mesh(cloudsGeometry, cloudsMaterial);
            scene.add(clouds);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function onCanvasClick(event) {
            // حساب موضع الماوس في إحداثيات التطبيع (-1 إلى +1)
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            // تحديث Raycaster
            raycaster.setFromCamera(mouse, camera);
            
            // حساب التقاطعات مع الأرض
            const intersects = raycaster.intersectObject(earth);
            
            if (intersects.length > 0) {
                // الحصول على نقطة التقاطع
                const intersectPoint = intersects[0].point;
                
                // تحويل نقطة التقاطع إلى إحداثيات كروية
                const spherical = new THREE.Spherical();
                spherical.setFromVector3(intersectPoint);
                
                // تحويل الإحداثيات الكروية إلى خطوط الطول والعرض
                const lat = 90 - (spherical.phi * 180) / Math.PI;
                const lon = ((spherical.theta * 180) / Math.PI + 180) % 360 - 180;
                
                // تحديد الدولة بناءً على الإحداثيات (محاكاة)
                const country = getCountryFromCoords(lat, lon);
                
                if (country) {
                    showCountryInfo(country);
                }
            }
        }
        
        // دالة محاكاة لتحديد الدولة بناءً على الإحداثيات
        function getCountryFromCoords(lat, lon) {
            // في التطبيق الحقيقي، سنستخدم بيانات جغرافية دقيقة
            // هنا نستخدم محاكاة بسيطة
            
            const countries = allCountries.map(c => c.name);
            const index = Math.floor(Math.random() * countries.length);
            return countries[index];
        }
        
        async function showCountryInfo(countryName) {
            const infoPanel = document.getElementById('info-panel');
            
            // عرض رسالة تحميل
            document.querySelector('.country-name').innerHTML = `${countryName} <span class="loading"></span>`;
            document.querySelector('.official-name').textContent = 'جاري تحميل البيانات...';
            infoPanel.classList.remove('hidden');
            
            try {
                const countryData = await fetchCountryData(countryName);
                
                if (countryData) {
                    document.querySelector('.country-name').textContent = countryName;
                    document.querySelector('.official-name').textContent = countryData.officialName;
                    document.querySelector('.flag').style.backgroundImage = `url(${countryData.flag})`;
                    
                    const infoItems = document.querySelectorAll('.info-item');
                    infoItems[0].querySelector('.info-value').textContent = countryData.capital;
                    infoItems[1].querySelector('.info-value').textContent = countryData.continent;
                    infoItems[2].querySelector('.info-value').textContent = countryData.location;
                    infoItems[3].querySelector('.info-value').textContent = countryData.area;
                    infoItems[4].querySelector('.info-value').textContent = countryData.population;
                    infoItems[5].querySelector('.info-value').textContent = countryData.government;
                    infoItems[6].querySelector('.info-value').textContent = countryData.currency;
                    infoItems[7].querySelector('.info-value').textContent = countryData.language;
                    infoItems[8].querySelector('.info-value').textContent = countryData.history;
                    
                    const powerLevel = document.querySelector('.power-level');
                    const powerValue = document.querySelector('.power-value');
                    powerLevel.style.width = `${countryData.power}%`;
                    powerValue.textContent = `${countryData.power}%`;
                } else {
                    document.querySelector('.country-name').textContent = countryName;
                    document.querySelector('.official-name').textContent = 'بيانات غير متوفرة';
                    document.querySelector('.flag').style.backgroundImage = 'none';
                    
                    const infoItems = document.querySelectorAll('.info-item');
                    infoItems.forEach(item => {
                        item.querySelector('.info-value').textContent = 'غير متوفر';
                    });
                }
            } catch (error) {
                document.querySelector('.country-name').textContent = countryName;
                document.querySelector('.official-name').textContent = 'خطأ في تحميل البيانات';
                console.error('Error showing country info:', error);
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // تدوير الأرض ببطء
            if (earth) {
                earth.rotation.y += 0.001;
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // بدء التطبيق
        createStars();
        fetchAllCountries().then(() => {
            init();
        });
    </script>
</body>
</html>
